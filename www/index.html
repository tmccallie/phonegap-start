<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
    <link href="lib/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet">
    <link href="lib/bootstrap/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- required libraries -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/bootstrap/docs/assets/js/bootstrap.min.js"></script>
    <script src="lib/angular-strap/dist/angular-strap.min.js"></script>

        <title>Trey's App</title>
    </head>
    <body>
    <div class="app">

        <div class="container">
            <div class="navbar" bs-navbar>
              <div class="navbar-inner">
                <a class="brand" href="#">Title</a>
                <ul class="nav">
                  <!-- You can use regular expressions -->
                  <li data-match-route="/(:?navbar)"><a href="#/navbar">Home</a></li>
                  <li data-match-route="/page-one"><a href="#/page-one">Page One</a></li>
                  <li data-match-route="/page-two.*"><a href="#/page-two/sub-a">Page Two</a></li>
                </ul>
              </div>
            </div>

            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>

            <div ng-app class="treyapp">
                <div ng-controller="TreyCtrl">
                    <form ng-submit="doSomething()" class="trey">

                        <fieldset>
                            <legend>Legend</legend>
                            <label for="">asdf</label>
                            <input type="text" ng-model="foo" placeholder="blah">
                            <input class="btn-primary" type="submit" value="go">
                        </fieldset>

                    </form>
                    <div>
                        <dl>
                            <dt>Output</dt>
                            <dd>{{bar}}</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

    </div>

        <!--<script type="text/javascript" src="phonegap.js"></script>-->
        <script type="text/javascript" src="lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
